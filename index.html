<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open-Meteo Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dortmund Airport Weather</h1>
        <div id="weather"></div>
        <canvas id="windDirectionCanvas" width="200" height="200"></canvas>
        <h2>Live Webcam</h2>
        <iframe src="https://webcams.windy.com/webcams/public/embed/player/1260178527/day" width="640" height="480" frameborder="0" allowfullscreen></iframe>
        <iframe width="650" 
                height="550" 
                src="https://embed.windy.com/embed.html?type=map&location=coordinates&metricRain=default&metricTemp=default&metricWind=default&zoom=11&overlay=wind&product=ecmwf&level=surface&lat=51.466&lon=7.473&detailLat=51.504&detailLon=7.469&marker=true&message=true" 
                frameborder="0"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
